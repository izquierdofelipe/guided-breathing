<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Guided Breathing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/suncalc@1.8.0/suncalc.js"></script>
</head>
<body>

    <div id="modal-overlay"></div>

    <div id="settings-modal">
        <button id="close-modal-btn">&times;</button>
        <div class="controls">
            <div class="control-row cycles-row">
                <label for="total-cycles">Breaths Counter:</label>
                <input type="number" id="total-cycles" min="1" step="1">
            </div>

            <div class="control-row duration-row">
                <label class="duration-label">Inhale - Hold - Exhale:</label>
                <div class="duration-inputs">
                    <input type="number" id="inhale-duration" min="1" step="1" aria-label="Inhale duration">
                    <input type="number" id="hold-duration" min="0" step="1" aria-label="Hold duration">
                    <input type="number" id="exhale-duration" min="1" step="1" aria-label="Exhale duration">
                </div>
            </div>
            
            <div class="control-row audio-row">
                <label for="audio-toggle">Audio:</label>
                <div class="custom-checkbox-wrapper">
                    <input type="checkbox" id="audio-toggle" checked>
                    <label for="audio-toggle" class="custom-checkbox-label"></label> 
                </div>
            </div>
        </div>
    </div>

    <div id="cycle-counter-container">
        <p id="cycle-counter-text"></p>
        <p id="duration-display-text"></p>
    </div>
    <div id="circle">
        <svg id="hold-wipe-svg" viewBox="0 0 100 100">
            <circle id="hold-wipe-path" cx="50" cy="50" r="48" />
        </svg>
    </div>

    <audio id="inhale-audio" src="audio/inhale/inhale-1.mp3" preload="auto"></audio>
    <audio id="hold-audio" src="audio/hold/hold-1.mp3" preload="auto"></audio>
    <audio id="exhale-audio" src="audio/exhale/exhale-1.mp3" preload="auto"></audio>
    <audio id="end-audio" src="audio/end/end-1.mp3" preload="auto"></audio>

    
    <script src="settings.js"></script>
    <script src="background.js"></script>
    <script src="stars.js"></script>
    <script src="audio.js"></script>
    <script src="modal.js"></script>
    <script src="dev-slider.js"></script>
    <script src="accountability.js"></script>
    <script src="script.js"></script>
</body>
</html>
